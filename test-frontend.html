<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <h1>üêæ Animal Welfare Platform - Frontend Test</h1>

    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testFrontend() {
            addResult('üß™ Starting frontend tests...', 'info');

            // Test 1: API Connection
            try {
                const response = await fetch('http://localhost:8080/api/all');
                if (response.ok) {
                    const animals = await response.json();
                    addResult(`‚úÖ API Connection: SUCCESS (${animals.length} animals found)`, 'success');

                    // Test 2: Data Quality
                    const validAnimals = animals.filter(a => a.name && a.breed && a.location);
                    addResult(`‚úÖ Data Quality: ${validAnimals.length}/${animals.length} animals have complete data`, 'success');

                    // Test 3: Images
                    const animalsWithImages = animals.filter(a => a.imageUrl && a.imageUrl.startsWith('http'));
                    addResult(`‚úÖ Images: ${animalsWithImages.length}/${animals.length} animals have image URLs`, 'success');

                    // Test 4: Coordinates
                    const animalsWithCoords = animals.filter(a => a.lat && a.lng);
                    addResult(`‚úÖ Coordinates: ${animalsWithCoords.length}/${animals.length} animals have coordinates`, 'success');

                } else {
                    addResult(`‚ùå API Connection: FAILED (${response.status})`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå API Connection: ERROR - ${error.message}`, 'error');
            }

            // Test 5: Frontend URLs
            addResult('üåê Frontend URLs:', 'info');
            addResult('‚Ä¢ Homepage: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a>', 'info');
            addResult('‚Ä¢ Animals: <a href="http://localhost:3000/src/pages/animals.html" target="_blank">http://localhost:3000/src/pages/animals.html</a>', 'info');
            addResult('‚Ä¢ Report: <a href="http://localhost:3000/src/pages/report.html" target="_blank">http://localhost:3000/src/pages/report.html</a>', 'info');

            // Test 6: Map Configuration
            addResult('üó∫Ô∏è Map Configuration: OpenStreetMap (No API key required)', 'success');

            addResult('üéâ Tests completed! Click the links above to test the frontend.', 'success');
        }

        testFrontend();
    </script>
</body>

</html>
